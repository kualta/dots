$lock_timeout = 400 	# seconds
$suspend_timeout = 1200 # seconds

# terminal command
$term_cmd = kitty

# menu command
$menu_cmd = tofi-drun --fuzzy-match=true --background-color 191724ef --border-width 2 --border-color 524f67 --text-color e0def4 --selection-color 31748f --drun-launch true --prompt-text "can I have a " --horizontal=true --num-results 1 --hide-input=true --anchor=top --height 65 --width 650 --margin-top 10 --corner-radius 10 --font-size 20

# lockscreen command
$lock_cmd = swaylock --screenshots --clock --indicator --indicator-radius 100 --indicator-thickness 4 --effect-blur 7x5 --effect-vignette 0.5:0.5 --ring-color 1f1d2e55 --key-hl-color c4a7e7ee --line-color 00000000 --inside-color 2a273faa --separator-color 00000000 --fade-in 0 --effect-greyscale --color aaff33ee --grace 0 --text-color e0def4ee --inside-ver-color 2a273faa --ring-ver-color c4a7e7ee --ring-wrong-color ebbcbaee --inside-wrong-color eb6f92ee --text-wrong-color e0def4ff --text-clear-color e0def4ff --inside-clear-color 2a273faa --ring-clear-color 1f1d2e55 --line-clear-color 00000000 --text-ver-color e0def4ee --bs-hl-color eb6f92ff

# suspend command
$suspend_cmd = systemctl suspend

# mod key
$mainMod = SUPER

# wallpaper path
$wallpaper_path = ~/Pictures/yuri.jpg


launch {
    env = XCURSOR_SIZE,12
    monitor=,highres,auto,1
    exec-once = swaync
    exec-once = firefox-developer-edition
    exec-once = swaybg --image $wallpaper_path -m fill
    
    # idle timeout lock
    exec-once=swayidle timeout $lock_timeout '`$lock_cmd`'

    # idle timeout suspend
    exec-once=swayidle timeout $suspend_timeout '`$suspend_cmd`'
}

input {
    kb_layout = us,ru,cn
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 1
    layout = dwindle

    col.active_border = rgba(ff33ccee) rgba(cc77ffee) 45deg
    col.inactive_border = rgba(1f1d2eff)
}

decoration {
    blur {
        enabled = true
        size = 1
        passes = 2
    }

    rounding = 3
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes 
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
}

binds {
    desktop {
        bind = $mainMod, Print, exec, grim -g "$(slurp)"
        bind = $mainMod, Return, exec, $term_cmd
        bind = $mainMod, Period, exec, $lock_cmd
        bind = $mainMod SHIFT, Period, exit, 
        bind = $mainMod, Q, killactive, 
        bind = $mainMod, N, exec, swaync-client -t -sw 
        bind = $mainMod, E, exec, nautilus
        bind = $mainMod, F, togglefloating, 
        bind = $mainMod, D, exec, $menu_cmd
        bind = $mainMod, T, togglesplit, 
    }

    vim {
        bind = $mainMod, h, movefocus, l
        bind = $mainMod, j, movefocus, d
        bind = $mainMod, k, movefocus, u
        bind = $mainMod, l, movefocus, r
        bind = $mainMod SHIFT, h, movewindow, l
        bind = $mainMod SHIFT, j, movewindow, d
        bind = $mainMod SHIFT, k, movewindow, u
        bind = $mainMod SHIFT, l, movewindow, r
    }

    arrows {
        bind = $mainMod, left, movefocus, l
        bind = $mainMod, down, movefocus, d
        bind = $mainMod, up, movefocus, u
        bind = $mainMod, right, movefocus, r
    }

    workspaces {
    	switch {
            bind = $mainMod, 1, workspace, 1
            bind = $mainMod, 2, workspace, 2
            bind = $mainMod, 3, workspace, 3
            bind = $mainMod, 4, workspace, 4
            bind = $mainMod, 5, workspace, 5
            bind = $mainMod, 6, workspace, 6
            bind = $mainMod, 7, workspace, 7
            bind = $mainMod, 8, workspace, 8
            bind = $mainMod, 9, workspace, 9
            bind = $mainMod, 0, workspace, 10
	}

	move {
            bind = $mainMod SHIFT, 1, movetoworkspace, 1
            bind = $mainMod SHIFT, 2, movetoworkspace, 2
            bind = $mainMod SHIFT, 3, movetoworkspace, 3
            bind = $mainMod SHIFT, 4, movetoworkspace, 4
            bind = $mainMod SHIFT, 5, movetoworkspace, 5
            bind = $mainMod SHIFT, 6, movetoworkspace, 6
            bind = $mainMod SHIFT, 7, movetoworkspace, 7
            bind = $mainMod SHIFT, 8, movetoworkspace, 8
            bind = $mainMod SHIFT, 9, movetoworkspace, 9
            bind = $mainMod SHIFT, 0, movetoworkspace, 10
	}

	scroll {
	    bind = $mainMod, mouse_down, workspace, e+1
	    bind = $mainMod, mouse_up, workspace, e-1
	}

	resize {
	    bindm = $mainMod, mouse:272, movewindow
	    bindm = $mainMod, mouse:273, resizewindow
	}
    }
}


